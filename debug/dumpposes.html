<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>My Yoga Dice :: Dump Poses</title>
    <header>My Yoga Dice :: Debugging Tools :: Dump Poses</header>
  </head>

  <body>
    <table id="all-poses">
        <thead>
            <tr>
                <td>Name</td>
                <td>Caption</td>
                <td>Image</td>
                <td>Level</td>
                <td>Type</td>
                <td>Sanskrit Name</td>
            </tr>
        </thead>
    </table>
    <a href='index.html'>Back to debugging tools</a>
  </body>

  <script src='../script/myyogadice.js'></script>
  <script lang="text/javascript">
    let die = buildDiceWithPoses();
    let table = document.getElementById('all-poses');
    for(let pose of die.poses) {
        let row = table.insertRow();
        let name = row.insertCell(0);
        let caption = row.insertCell(1);
        let image = row.insertCell(2);
        let level = row.insertCell(3);
        let type = row.insertCell(4);
        let sanskritName = row.insertCell(5);

        name.innerText = pose.name;
        caption.innerText = pose.caption;
        image.innerHTML = `<img src='../${pose.image}' width='150px' height='150px'/>`;
        level.innerText = pose.level;
        type.innerText = pose.type;
        sanskritName.innerText = pose.sanskritName;
    }
  </script>
</html>
