<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Yoga Dice</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- <header>My Yoga Dice</header> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body>
  <main>
    <div class='tiles'>
      <figure class='poseTile'>
        <img class='poseImage' src="images/root-chakra.jpg">
        <figcaption></figcaption>
      </figure>

      <figure class='poseTile'>
        <img class='poseImage' src="images/sacral-chakra.jpg">
        <figcaption></figcaption>
      </figure>

      <figure class='poseTile'>
        <img class='poseImage' src="images/solar-slexus-chakra.jpg">
        <figcaption></figcaption>
      </figure>

      <figure class='poseTile'>
        <img class='poseImage' src="images/heart-chakra.jpeg">
        <figcaption></figcaption>
      </figure>

      <figure class='poseTile'>
        <img class='poseImage' src="images/throat-chakra.jpg">
        <figcaption></figcaption>
      </figure>

      <figure class='poseTile'>
        <img class='poseImage' src="images/third-eye-chakra.jpg">
        <figcaption></figcaption>
      </figure>

      <figure class='poseTile'>
        <img class='poseImage' src="images/crown-chakra.jpg">
        <figcaption></figcaption>
      </figure>
    </div>

  </main>
  <footer>
    <button id="roll" class='float-go'><i class="fa fa-dice"></i></button>
    <button id="btnFilter" class='float-filter'><i class="fa fa-filter"></i></button>
    <button id="btnShare" class='float-share'><i class="fa fa-share-alt"></i></button>

    <form class="level">
      <p>Level</p>
      <input type="radio" name="level" id="levelBeginner" value="1">Little Yogi<br>
      <input type="radio" name="level" id="levelIntermediate" value="2">Yogi<br>
      <input type="radio" name="level" id="levelAdvanced" value="3" checked="checked">Yogi Master<br>
    </form>

    <!-- <form class="type">
                  <p>Type</p>
                  <input type="radio" name="type" value="Standing">Standing<br>
                  <input type="radio" name="type" value="Inversion">Yogi<br>
                  <input type="radio" name="type" value="Advanced">Yogi Master<br>
                </form> -->


  </footer>


  <script src='script/myyogadice.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script lang="text/javascript">
    window.dice = buildDiceWithPoses();
    let die = window.dice;

    const poseTiles = document.getElementsByClassName("poseTile");
    let tiles = [];

    for (let element of poseTiles) {
      tiles.push(element);
    }

    function doDiceRoll() {
      const maxLevel = document.querySelector('input[name="level"]:checked').value;
      const poses = die.rollTheDice(tiles.length, maxLevel);
      for (let i = 0; i < poses.length; i++) {

        let curTile = tiles[i];
        let imgPose = curTile.getElementsByTagName("img")[0];
        let curPose = poses[i];

        imgPose.src = curPose.image;
        imgPose.title = curPose.name;
        curTile.getElementsByTagName("figcaption")[0].innerText = curPose.caption;

        imgPose.classList.remove('poseHard');
        imgPose.classList.remove('poseMedium');
        imgPose.classList.remove('poseEasy');

        switch (curPose.level) {
          case 3:
            imgPose.classList.add('poseHard');
            break;

          case 2:
            imgPose.classList.add('poseMedium');
            break;

          case 1:
          imgPose.classList.add('poseEasy');
          break;
        }
      }
    }

    document.getElementById('roll').addEventListener('click', doDiceRoll);
    document.addEventListener('keyup', function (event) {
      if (event.keyCode === 82) {
        doDiceRoll();
      }
    });

    $("#roll").click(function() {
      $("html,body").animate({
        scrollTop: 0},
        'slow');
    });

    $("#btnFilter").click(function() {
      $("html,body").animate({
        scrollTop: $(".level").offset().top},
        'slow');
    });

  </script>
</body>

</html>
